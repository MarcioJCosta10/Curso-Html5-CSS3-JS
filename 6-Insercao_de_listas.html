<!DOCTYPE html>
<html lang=pt_BR dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Inserção de listas</title>
      </head>
        <body>
          <h1>Listas</h1>
          <h2>Lista Não Ordenada</h2>
          <ul>
            <li>Item 1</li>
            <li>Item 2</li>
          </ul>
          <h2>Lista Ordenada</h2>
          <ol>
            <li>Item 1 </li>
            <li>Item 2 </li>
          </ol>
  </body>
</html>
