    <p><h1>Não confunda "a" tag a com a tag "link"!</h1> </p>
    <p>A tag "a" cria ligações para outros locais, enquanto a tag "link" cria uma ligação entre o documento atual e um conteúdo externo,
      como quando queremos adicionar um arquivo CSS a nossa página.</p>
