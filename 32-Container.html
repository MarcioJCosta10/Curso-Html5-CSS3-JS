<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CONTAINERS</title>
  </head>
  <body>

    <p>Os containers delimitam o posicionamento de um conjunto de blocos em uma página, inserindo margens idênticas nos lados direito e esquerdo.</p>
    <div class="container">
          <video controls>
            <source src="video.mp4" type="video/mp4">
          </video>
    </div>
    
  </body>
</html>
